<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 0;
            margin: 0;
            overflow: scroll;
            scroll-behavior: smooth;
        }
        

        .header{
            position: relative;
            background-color: beige;
            height: 80px;
            width: 100%;
        }

        .btns{
            position: relative;
            height: 30px;
            width: 65px;
            background-color: rgb(206, 89, 89);
            border-radius: 5px;
            align-content: center;
            align-items: center;
            text-align: center;
            padding: 2px;

        }

        .btns:hover {
            transform: scale(1.1);
            transition: 350ms;
            background-color: rgb(255, 0, 0);
            color: red;
            cursor: pointer;
            font-weight: 100px;
        }

        .btns a:hover {

            transform: scale(1.1);
            transform: translate(350ms);

        }

        .flex{
            display: flex;
            flex-direction: row;
            position: absolute;
            gap: 20px;
            right: 0;
            margin-right: 1%;
            margin-top: 1%;

        }

        .flex a {
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(234, 250, 250);

        }


        .slogan{

            font-size: 20px;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);            

        }

        .header img {
            padding: 10px;
            margin-left: 10px;
            position: absolute;
            height: 50px;
            margin-top: 3px;
            
        }

        .header a :hover {
            transform: scale(1.1);
            transition: 350ms;
        }



        .img-pos{
            position: absolute;
            margin-top: 8%;
            margin-left: 5%;
        }
        
        .image img {
            height: 350px;
            border-radius: 100%;
        }






        @media only screen and (max-width: 600px) {
            .btns {
                margin-top: 0px;
                color: rgb(206, 89, 89);
                border-radius: 5px 0px 0px 5px;
              }


            .flex{
                margin-top: 20%;
                flex-direction: column;
                gap: 20px;
                margin-right: 0px;
                position: fixed;
                
            }

            .slogan {
                font-size: 13px;
            }

            .header img {
                height: 30px;
            }


        }



    </style>


    <title>Portfolio</title>
</head>
<body>



    <div class="header">

        <a href="mailto:emanalishmsi7thyellow@gmail.com">

            <img  src="pngwing.com.png" alt="goto email">
        </a>

        <div class="slogan"><h1>Eman Ali Portfolio</h1></div>

        <div class="flex">

            <div class="btns"><a href="#">Home</a></div>
            <div class="btns"><a href="#">About</a></div>
            <div class="btns"><a href="#">CV</a></div>
        </div>
    </div>

<div class="img-pos">

<div class="image">

    <img src="drew-hays-agGIKYs4mYs-unsplash.jpg" alt="Portfolio picture">

</div>

</div>


   
</body>
</html>
